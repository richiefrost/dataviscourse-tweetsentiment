<script type="text/javascript">
    $.getJSON('data/date-sentiment.json', function(data){
        data = data.sort(function(a, b){
            return new Date(a.date).getTime() - new Date(b.date).getTime();
        });
        
        let timeFormat = 'YYYY-MM-DD';

        let config = {
            type: 'bar',
            data: {
                labels: _.pluck(data, 'date'),
                datasets: [{
                    label: 'Average Sentiment',
                    backgroundColor: '#F6CC86',
                    borderColor: '#F6CC86',
                    fill: false,
                    data: _.pluck(data, 'sentiment'),
                }]
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            format: timeFormat,
                            tooltipFormat: timeFormat,
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date',
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Sentiment',
                        }
                    }]
                },
            },
            plugins: [{
              beforeDraw: function(c) {
                 var data = c.data.datasets[0].data;
                 for (let i in data) {
                    let bar = c.data.datasets[0]._meta['0'].data[i]._model;
                    if (data[i] > 0) {
                       bar.backgroundColor = '#539D5C';
                    } else bar.backgroundColor = '#CC4C3A';
                 }
              }
           }]
        };

        let ctx = document.getElementById('canvas').getContext('2d');
        window.bars = new Chart(ctx, config);
    });
</script>
